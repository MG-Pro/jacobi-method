<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jacobi method</title>
    <script src="script.js"></script>
    <style>
        .container {
            max-width: 480px;
            margin: auto;
            padding: 15px;
        }

        .form__field {
            display: flex;
            flex-wrap: nowrap;
        }

        #form textarea {
            display: block;
            resize: none;
            width: 100%;
            height: 100px;
            outline: none;
        }
        #form textarea:last-child {
            width: 20%;
            border-left: none;
        }

        #form button {
            margin-top: 20px;
            width: 100px;
            text-align: center;
            margin-left: calc(100% - 100px);
        }

        #result p:first-child:after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #000000;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="form" >
        <div class="form__field">
            <textarea></textarea>
            <textarea></textarea>
        </div>

        <button type="submit">Calc</button>
    </form>
    <div id="result"></div>
</div>
</body>
</html>
